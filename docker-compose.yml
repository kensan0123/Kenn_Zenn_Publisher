services:
  fastapi:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: zenn-fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    depends_on:
      - ollama
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ARTICLE_DIR=${ARTICLE_DIR:-./articles}

volumes:
  ollama:
