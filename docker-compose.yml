services:
  fastapi:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: zenn-fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434

  ollama:
    image: ollama/ollama
    container_name: zenn-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

volumes:
  ollama:
